<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@latest/dist/obr.js"></script>
</head>
<body>
    <script>
        OBR.onReady(() => {
            // Crear el botón en la barra de herramientas
            OBR.tool.create({
                id: "com.mi-hoja-srd.tool",
                icons: [
                    {
                        icon: "https://img.icons8.com/ios-filled/50/ffffff/dungeons-and-dragons.png",
                        label: "Hoja PJ",
                    },
                ],
                onClick: (_, elementId) => {
                    // Cuando se hace clic, abrir Sheet.html en un popover
                    OBR.popover.open({
                        id: "com.mi-hoja-srd.popover",
                        url: "/Sheet.html", // Asegúrate que el nombre coincida (mayúsculas/minúsculas)
                        height: 600,
                        width: 400,
                        anchorElementId: elementId,
                    });
                },
            });
        });
    </script>
</body>
</html>
